<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/x-icon" href="./images/favicon.ico" rel="shortcut icon">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>CV</title>
</head>

<body>
    <div class="container">
        <div class="row cv">
            <div class="col-lg-3 col-md-4 cv-left">
                <div class="row">
                    <div class="photo-block col-md-12 col-sm-6 col-xs-12">
                        <img alt="my photo" class="img-thumbnail rounded-circle mt-3 mb-3" id="my-photo">
                        <ul class="contacts-block text-center">
                        </ul>
                        <div class="address">
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-6">
                        <hr class="bg-white d-sm-none d-md-block">
                        <section class="mt-3">
                            <h2>Skills</h2>
                            <ul id="skills-list">
                            </ul>
                        </section>
                    </div>
                    <div class="col-sm-12">
                        <hr class="bg-white d-sm-block d-md-none">
                        <section>
                            <h2>Education</h2>
                            <ul id="education-list">
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 cv-right">
                <article>
                    <header>
                        <h1 class="text-center header-name mb-4 mt-5" id="my-name"></h1>
                        <h2 class="header-job mb-4 text-center lines color-grey" id="job-title"></h2>
                    </header>
                    <main class="mb-5">
                        <h3 class="main-title mb-3 color-grey">Summary</h3>
                        <p id="profile-desc">
                        </p>
                    </main>
                    <section>
                        <h3 class="mb-2 color-grey">Experience</h3>
                        <main id="experience-section">
                        </main>
                    </section>
                </article>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/data.js"></script>
    <script src="js/experience.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
